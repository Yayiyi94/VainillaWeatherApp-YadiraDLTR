<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <title>My Weather App YadiraDLTR</title>
  </head>
  <body>
    <button class="theme-button">Change Theme</button>
    <div class="weather-app">
      <header>
        <h1>Weather App</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-details-container">
            <span class="weather-app-city" id="weather-app-city"></span>
            <div id="date"></div>
            <p class="weather-app-details">
              <span id="weather-description"></span>
              <br />
              Humidity: <span id="humidity-percent"></span> % <br />Wind:
              <span id="wind-speed"></span> km/h
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <span id="weather-icon"></span>
            <span
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></span>
            <span class="weather-app-temperature-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-days">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by Yadira DLTR, code hosted on
        <a
          href="https://github.com/Yayiyi94/VainillaWeatherApp-YadiraDLTR"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://myweatherapp-yadiradltr.netlify.app" target="_blank"
          >Netfly</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
